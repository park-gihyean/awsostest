<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>🎃</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Poor+Story&display=swap"
        rel="stylesheet">
    <style>
        table {

            border-top: 5px solid black;
            border-collapse: collapse;
            text-align: center;

        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;

        }
    </style>

</head>

<body>
    <div align="center" style="margin-top: 40px; margin-bottom: 35px;">
        <a href="/">
            <img style="width: 400px; height: 180px;"
            src="https://pngimg.com/uploads/halloween/halloween_PNG121.png">
            </a>
    </div>

    <div style="font-family:'Poor Story',cursive;">
        <table style="margin-left: auto; margin-right: auto;">
            <tr bgcolor="#F3B700" style="font-family:'Poor Story',cursive; font-weight: bold; font-size: 25px;">
                <td width="150px">게시글 번호</td>
                <td width="500px">게시글 제목</td>
                <td width="150px">작성자</td>
            </tr>
            <th:block th:if="${boardList} != null">
                <tr th:each="board : ${boardList}" style="font-size: 20px;">
                    <td width="150px" th:text="${board.boardNo}"></td>
                    <td width="500px">
                        <a th:href="@{/board/boardDetail(boardNo=${board.boardNo})}"
                            style="color:black ;">[[${board.boardTitle}]]</a>
                    </td>
                    <td width="150px" th:text="${board.boardWriter}"></td>
                </tr>
            </th:block>

            <th:block th:unless="${boardList} != null">
                <tr>
                    <td colspan="3">게시글이 존재 하지 않습니다.</td>
                </tr>
            </th:block>
        </table>

        <div align="center" style="font-size: 25px;margin-top: 15px;">
            <a href="/board/boardCreate">✍ </a>
        </div>
    </div>

    <img style="width: 100%; height:auto; bottom: 0px; position: fixed; z-index: 99999;"
        src="https://ifh.cc/g/glG8vt.png">


</body>

</html>
